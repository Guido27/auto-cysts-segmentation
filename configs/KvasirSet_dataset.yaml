---
seed: 1989

num_workers: 2
experiment_name: "training"
image_path: "/content/Kvasir-SEG/images"
mask_path: "/content/Kvasir-SEG/masks"
val_split: 0.2

model:
  type: segmentation_models_pytorch.UnetPlusPlus
  encoder_name: resnet50
  classes: 1
  encoder_weights: imagenet

loss:
  type: losses.BCEWithLogitsLoss 

scheduler:
  type: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts
  T_0: 10
  T_mult: 2

checkpoint_callback:
  dirpath: "./cyst_checkpoints/Kvasir_SEG"
  monitor: val_loss
  verbose: True
  mode: min
  save_top_k: 1
  
earlystopping_callback:
  monitor: val_loss
  min_delta: 0.005
  patience: 10
  verbose: False
  mode: min

noG_preprocessing: False
train_parameters:
  epochs: 100
  batch_size: 4

val_parameters:
  batch_size: 4

test_parameters:
  batch_size: 4
  threshold: .5

optimizer:
  type: torch.optim.Adam
  lr: 0.0001


train_aug:
  transform:
    __class_fullname__: albumentations.core.composition.Compose
    bbox_params: null
    keypoint_params: null
    p: 1
    transforms:
      - __class_fullname__: albumentations.augmentations.transforms.HorizontalFlip
        always_apply: False
        p: 0.5
      - __class_fullname__: albumentations.augmentations.transforms.RandomRotate90
        always_apply: False
        p: 0.5
      - __class_fullname__: albumentations.augmentations.transforms.RandomBrightnessContrast
        p: 1.0
      - __class_fullname__: albumentations.augmentations.transforms.RandomGamma
        always_apply: false
        p: 0.5
      - __class_fullname__: albumentations.augmentations.transforms.CLAHE
        always_apply: false
        p: 0.5
      - __class_fullname__: albumentations.augmentations.transforms.Normalize
        always_apply: false
        max_pixel_value: 255.0
        mean:
          - 0.485
          - 0.456
          - 0.406
        p: 1
        std:
          - 0.229
          - 0.224
          - 0.225

val_aug:
  transform:
    __class_fullname__: albumentations.core.composition.Compose
    bbox_params: null
    keypoint_params: null
    p: 1
    transforms:
      - __class_fullname__: albumentations.augmentations.transforms.RandomBrightnessContrast
        p: 1.0
      - __class_fullname__: albumentations.augmentations.transforms.RandomGamma
        always_apply: false
        p: 0.5
      - __class_fullname__: albumentations.augmentations.transforms.CLAHE
        always_apply: false
        p: 0.5
      - __class_fullname__: albumentations.augmentations.transforms.Normalize
        always_apply: false
        max_pixel_value: 255.0
        mean:
          - 0.485
          - 0.456
          - 0.406
        p: 1
        std:
          - 0.229
          - 0.224
          - 0.225

test_aug:
  transform:
    __class_fullname__: albumentations.core.composition.Compose
    bbox_params: null
    keypoint_params: null
    p: 1
    transforms:
      - __class_fullname__: albumentations.augmentations.transforms.Normalize
        always_apply: false
        max_pixel_value: 255.0
        mean:
          - 0.485
          - 0.456
          - 0.406
        p: 1
        std:
          - 0.229
          - 0.224
          - 0.225
